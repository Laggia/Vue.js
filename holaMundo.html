<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello World</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div id="app">
					{{ mensaje }}
					<input type="text" class="form-control" v-model="mensaje" v-on:keyup.enter="agregar">

					<h4>Tareas</h4>
					<ul v-for="(tarea, index) in tareas">
						<li>{{ tarea.mensaje + ' '}}<input type="button" class="btn btn-danger" value="x" @click="quitar(index,tarea.mensaje)"></li>
					</ul>
					<pre>
						{{ $data }}
					</pre>
				</div>											
			</div>			
		</div>
	</div>
	

	
	<script src="https://unpkg.com/vue@2.3.3"></script>
		
	<script>
		new Vue ({
			el: '#app',
			data: {
				mensaje: 'Empecemos',
				tareas: [
					{mensaje : 'Aprender'},
					{mensaje : 'Dominar'},
					{mensaje : 'Programar'}
				],			
			},
			methods: {
				agregar: function(){
					this.tareas.push({mensaje: this.mensaje})
					this.mensaje='';
				},
				quitar: function(index, tarea){
					if(confirm('Desea eliminar la tarea ' + tarea +'?'))
					this.tareas.splice(index, 1);	
				},
			}		
		});
	</script>	
</body>
</html>

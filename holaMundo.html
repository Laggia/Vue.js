<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hello World</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div id="app">
					<h4>Todos los valores de array</h4>
					<ul>
						<li v-for="(task, key, index ) in tasks">
							<template>{{ key }}: {{ task.task }}</template>
						</li>
					</ul>
					<hr>
					<h4>Solo pendientes los valores de array</h4>
					<ul>
						<li v-for="task in tareasPendientes">
							
							<template>{{ task.task }}</template>
						</li>
					</ul>

					<footer>
						<p >&copy;  2017 Ojo de dios </p>
					</footer>
					<form @submit="createTask">
						<input type="text" v-model="newTask" class="form-control">
						<button class="tn btn-primary" >Crear Tarea</button>
					</form>	
				</div>											
			</div>			
		</div>
	</div>
	

	
	<script src="https://unpkg.com/vue@2.3.3"></script>
		
	<script src="js/vue.js"></script>	
</body>
</html>
